<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Circle with gradient */
        .gradient-circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #1e3c72, transparent);
            border-radius: 50%;
            margin: 20px auto;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            color: #1e3c72;
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .total {
            font-weight: bold;
        }

        button {
            padding: 10px;
            background-color: #1e3c72;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>

    <h1>Local Store E-Commerce</h1>

    <div class="gradient-circle"></div>

    <!-- Product Listings -->
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $10.00</p>
            <button onclick="addToCart(1, 'Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $20.00</p>
            <button onclick="addToCart(2, 'Product 2', 20.00)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $30.00</p>
            <button onclick="addToCart(3, 'Product 3', 30.00)">Add to Cart</button>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <div class="total">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <button onclick="checkout()">Checkout</button>
    </div>

    <!-- Inline JavaScript -->
    <script>
        let cart = [];

        function addToCart(id, name, price) {
            const item = cart.find(product => product.id === id);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            displayCart();
        }

        function displayCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Clear current cart

            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} (${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            });

            document.getElementById('cart-total').innerText = total.toFixed(2);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty.");
            } else {
                alert("Proceeding to checkout.");
                // Implement checkout functionality
            }
        }
    </script>

</body>
</html>
